<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Gerador_Senhas</title>
</head>
<body>
    <div class="container">
        <input type="text" class="password">
        <div>
            <input type="range" class="inputRangeLength" maxlength="50" value="15">
            <label for="inputRangeLength" class="infoLength"></label>
        </div>
        <div>
            <input type="checkbox" class="letrasMinusculas">
            <label for="letrasMinusculas">letras minusculas</label>
        </div>
        <div>
            <input type="checkbox" class="letrasMaiusculas">
            <label for="letrasMaiusculas">letras maiusculas</label>
        </div>
        <div>
            <input type="checkbox" class="numeros">
            <label for="numeros">numeros</label>
        </div>
        <div>
            <input type="checkbox" class="simbolos">
            <label for="simbolos">simbolos</label>
        </div>
        <button class="gerar">GERAR</button>
    </div>

    <script src="./script.js"></script>
</body>
</html>
